name: MERTT Bot Tetikleyici (15 Dk)

on:
  schedule:
    # Hafta içi (Pzt-Cum), UTC 07:00 - 15:45 arası (TR 10:00 - 18:45)
    # Her 15 dakikada bir çalıştır: */15
    - cron: '*/15 7-15 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Kütüphaneleri Yükle
        run: pip install yfinance pandas pandas_ta requests beautifulsoup4 lxml feedparser xgboost scikit-learn
      - name: Botu Başlat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python otomatik_bot.py
